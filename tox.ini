[tox]
env_list =
    py310, py311, py312, coverage
minversion = 4.11.4


[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
    freezegun>=1.2.2
    pytest-mock>=3.10.0
    pytest-cov>=4
commands =
    pytest {tty:--color=yes} {posargs}

[testenv:coverage]
basepython = python3.10
commands =
    pytest --cov=environment_backups --cov-branch --cov-report=term-missing --cov-fail-under=65.9 --cov-config=setup.cfg tests

